  {% block somecontent1 %}
  <div class="flex text-white w-full" style="background-color: #3f729e66;height: 60px;">
    <a href="/" class="font-semibold text-2xl ml-4 mt-2.5 hover:text-rose-600">Movie Recommendation System</a>
    <nav class="ml-14 mt-3 flex justify-around" style="min-width: 700px;">
      <a href="/" class="hover:text-rose-600"><b>HOME</b></a>
      <a href="/contact" class="hover:text-rose-600"><b>CONTACT</b></a>

      ><b>SERVICES</b></a>
      <a href="/about" class="hover:text-rose-600"><b>ABOUT</b></a>
    </nav>
  </div>
  <br><br>

  {% block content %}
  <div style="text-shadow: white 4px 4px -8px;">

  </div>
  <br><br>
  <!-- <h2><b><span style="color: beige;">Hi! This is a</span> <br><span style="color: purple;">Movie Recommendation System..</span></b></h2><br><br> -->
 <div class="box">

   <div class="wrapper">
     
      <form id= "recommend-form" action="/recommend" method="POST">
         <div id="div1" class="text-center flex flex-col justify-center">
           <label for="movie-input"><h2 style="font-size: 20px;" class="text-white mb-2">Select a Movie:</h2></label>
           
           <div class="input-box">
             
             <input type="text" id="movie-input" placeholder="Please enter the name of movie" name="selected_movie" list="movie-options" required class="text-center h-10 bg-gray-100 p-3 mx-80 rounded-xl">
             <datalist id="movie-options">
               {% for movie in movie_list %}
               <option value="{{ movie }}">{{ movie }}</option>
               {% endfor %}
              </datalist>
            </div>
            <div class="input-box">
              <!-- <button type="submit" class="my-4 mx-80 rounded-xl p-2 bg-emerald-500 hover:bg-emerald-700 text-white" id="custom-button" onclick="showDiv()" style="font-size: 20px;"><b>GET RECOMMENDATION</b></button> -->
              <button type="submit"  id="custom-button" onclick="showDiv()" style="font-size: 20px;"><b>GET RECOMMENDATION</b></button>
            </div>

         </div>
       <br>
     
     </form>
 
   </div>
